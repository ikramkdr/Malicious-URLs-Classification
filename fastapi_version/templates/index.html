<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Classification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2c5364, #203a43);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 130vh;
        }
        .navbar {
    width: 100%;
    background: transparent;
    padding: 10px 0;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 999;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    max-width: 1000px;
    margin: 0 auto;
}

.nav-logo {
    font-size: 1.5em;
    font-weight: bold;
    color: white;
    text-decoration: none;
}

.nav-links a {
    margin-left: 20px;
    color: white;
    text-decoration: none;
    font-weight: 500;
}

.nav-links a:hover {
    text-decoration: underline;
}


        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            background: linear-gradient(to right ,rgb(215, 20, 114),rgb(164, 16, 36),blue,violet);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowAnimation 6s ease-in-out infinite;
        }

        @keyframes rainbowAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #fff;
        }

        select {
            padding: 10px;
            font-size: 1em;
            background-color: #2c5364;
            border: 2px solid #93134f;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s;
        }

        select:hover {
            background-color: #7e0041;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(90deg, #ce1f1f, #4917fd);
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 114, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 114, 255, 0.6);
        }

        h2 {
            font-size: 1.5em;
            color: #fff;
            margin-top: 30px;
            text-align: center;
        }

        

    </style>
</head>
<body>
    <nav class="navbar">
    <div class="nav-container">
        <a href="/" class="nav-logo">URL Detector</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/predictor">Predict</a>
        </div>
    </div>
</nav>

    <h1>Analyze a URL using different models</h1>

    <form method="post" action="/predict">
        <label for="selected_url">Choose a random URL:</label>
        <select name="selected_url" id="selected_url">
            {% for url in urls %}
                <option value="{{ url }}" {% if url == selected %}selected{% endif %}>{{ url }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label for="model_choice">Choose a model:</label>
        <select name="model_choice" id="model_choice">
            <option value="mlp" {% if model_choice == "mlp" %}selected{% endif %}>MLP ðŸ§ </option>
            <option value="rf" {% if model_choice == "rf" %}selected{% endif %}>Random Forest ðŸŒ²</option>
        </select>

        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>Prediction Result:</h2>
        <p>{{ result | safe }}</p>

        {% if img %}
            <img src="/static/{{ img }}" alt="Prediction Score Chart">
        {% endif %}
    {% endif %}
</body>
</html>
