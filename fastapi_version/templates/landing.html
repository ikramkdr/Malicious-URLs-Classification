    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #000000, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: fadeIn 1.5s ease-in-out;
    text-align: center;
}

h1.rainbow-text {
    font-size: 3em;
    font-weight: bold;
    background: linear-gradient(
        to right,
        rgb(215, 20, 114),
        rgb(164, 16, 36),
        blue,
        violet
    );
    background-size: 400% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbowAnimation 10s ease-in-out infinite;
    margin-bottom: 20px;
}

p {
    font-size: 1.2em;
    margin-bottom: 30px;
    animation: slideInUp 1s ease forwards;
}
footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    margin-top: 40px;
}

a.button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 1.1em;
    font-weight: bold;
    text-decoration: none;
    background: linear-gradient(90deg, #ce1f1f, #4917fd);
    color: white;
    border: none;
    border-radius: 50px;
    box-shadow: 0 10px 20px rgba(0, 114, 255, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: popIn 1.2s ease forwards;
    margin-top: 20px;
}

a.button:hover {
    transform: scale(1.1);
    box-shadow: 0 15px 25px rgba(0, 114, 255, 0.6);
}

.vision img {
    max-width: 150px;
    border-radius: 15px;
    margin-top: 30px;
    box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
    animation: fadeInImage 2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideInUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes fadeInImage {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes rainbowAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@media (max-width: 768px) {
    h1 {
        font-size: 2em;
    }

    p {
        font-size: 1em;
    }

    .vision img {
        max-width: 150px;
    }
}


</style>
